<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="http://localhost:8080/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container px-4 px-lg-5">
    <div class="mx-auto col-md-4 mt-5">
        <div class="card bg-white border-0 rounded-0 shadow h-100 bg-light">
            <div class="card-body">
                <h5>Contact Formula</h5>
                <form>
                    <input type="text" name="username" id="usernameInput" class="form-control my-2 rounded-0 bg-light" placeholder="Enter your email-address"/>
                    <textarea rows="12" id="passwordInput" class="form-control my-2 rounded-0 bg-light" placeholder="Enter your message"></textarea>
                    <button type="submit" class="btn btn-primary rounded-0 btn-block w-50 float-end">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
